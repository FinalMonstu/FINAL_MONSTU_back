spring.application.name=MonStu
spring.config.import=classpath:application_private.properties

spring.messages.basename=validation

#server.port=8080

# HTTPS ?? (443 ??)
server.port=443
server.ssl.enabled=true


# Swagger
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html

# JPA
# create, create-drop, validate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=truemember_log
spring.jpa.properties.hibernate.validator.apply_to_ddl=true

# MySQL TimeZone
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
